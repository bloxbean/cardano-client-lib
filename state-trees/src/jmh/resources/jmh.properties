# JMH Configuration for MPT Performance Benchmarks
#
# This configuration file provides default settings for consistent
# benchmark execution across different environments.

# Benchmark execution parameters
jmh.warmup.iterations=3
jmh.warmup.time=1s
jmh.measurement.iterations=5
jmh.measurement.time=2s
jmh.forks=1
jmh.threads=1

# Output configuration
jmh.result.format=json
jmh.result.file=build/jmh-results.json

# JVM configuration for consistent results
jmh.jvm.args=-server -Xms2g -Xmx2g -XX:+UseG1GC

# Profiler settings (uncomment to enable)
# jmh.profilers=gc,stack,comp