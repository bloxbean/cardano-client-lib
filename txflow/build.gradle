dependencies {
    api project(':core')
    api project(':core-api')
    api project(':function')
    api project(':quicktx')
    api project(':backend')

    // YAML/JSON serialization
    implementation libs.jackson.databind
    implementation libs.jackson.dataformat.yaml
    implementation libs.jackson.datatype.jsr310

    // Lombok for reducing boilerplate in model classes
    compileOnly libs.lombok
    annotationProcessor libs.lombok

    // Integration test dependencies
    integrationTestImplementation project(':backend-modules:blockfrost')
    integrationTestImplementation project(':cip:cip20')
    integrationTestImplementation(libs.aiken.java.binding)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'Cardano Client TxFlow module'
                description = 'Cardano Client Lib - TxFlow Module for multi-step transaction orchestration'
            }
        }
    }
}
